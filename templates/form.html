<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Form</title>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style=color:white>django_Pro</span>
  </div>
</nav>
<form action="#" method="post">
{% csrf_token %}
<div class="row mb-3">
<label for="inputName" class="col-sm-2 col-form-label">Enter name:</label>
<div class="col-sm-10">
<input type="text" class="form-control" name="nm" placeholder="Name" id="inputName" required>
</div>
</div>
<div class="row mb-3">
<label for="inputEmail" class="col-sm-2 col-form-label">Enter email:</label>
<div class="col-sm-10">
<input type="email" class="form-control" name="em" placeholder="email" id="inputEmail" required>
</div>
</div>
<input class="btn btn-primary" type="submit" value="Submit">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
